- defaults:
    link:
      relink: true

- clean: ["~"]

- create: []

- link:
    ~/.gitignore_global: gitignore_global
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.config/starship.toml: starship.toml
    ~/.config/nvim: nvim
    ~/.aliases: aliases

- brewfile:
    - Brewfile

- tap: []

- brew:
    - asdf
    - awscli
    - bash # Latest Bash version
    - bat
    - coreutils # Those that come with macOS are outdated
    - curl
    - direnv
    - docker
    - eza
    - fd
    - ffmpeg
    - fzf
    - gh
    - git
    - git
    - gnu-sed
    - gpg
    - gpg-tui
    - gpg2
    - httpie
    - imagemagick
    - jq
    - kejadlen/git-together/git-together
    - lazydocker
    - lazygit
    - libyaml
    - markdownlint-cli
    - mas # Mac App Store manager
    - neovim
    - oniguruma
    - pinentry-touchid
    - pkg-config # https://github.com/driesvints/dotfiles/issues/20
    - readline
    - ripgrep
    - s3cmd
    - starship
    - terraform-ls
    - tmux
    - vault
    - xplr
    - xz
    - yarn
    - zlib

- cask:
    - 1password
    - adguard
    - capacities
    - fantastical
    - gpg-suite-no-mail
    - homebrew/cask-fonts/font-jetbrains-mono
    - homebrew/cask-fonts/font-source-code-pro-for-powerline
    - homebrew/cask-fonts/font-victor-mono-nerd-font
    - iterm2
    - keyboard-maestro
    - neovide
    - qlmarkdown
    - quicklook-json
    - raycast
    - setapp
    - slack

- asdf:
    - plugin: python
    - plugin: nodejs
    - plugin: ruby
    - plugin: golang

- shell:
    - [
        cp com.googlecode.iterm2.plist ~/Library/Preferences/com.googlecode.iterm2.plist,
        Installing iTerm preferences,
      ]
